<div class="form-group" ng-class="{ 'has-error': frmInstrumento.nome.$touched && frmInstrumento.nome.$invalid }">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
        <input type="text" ng-model="instrumento.Nome" class="form-control" id="nome" name="nome" placeholder="Digite o nome da instrumento aqui"
               ng-minlength="3" ng-maxlength="500" required />
        <div class="help-block" ng-messages="frmInstrumento.nome.$error" ng-if="frmInstrumento.nome.$touched">
            <div ng-messages-include="Views/Shared/Messages.html"></div>
        </div>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error': frmInstrumento.tipo.$touched && frmInstrumento.tipo.$invalid }">
    <label for="tipo" class="col-sm-2 control-label">Tipo</label>
    <div class="col-sm-10">
        <input type="text" ng-model="instrumento.Tipo" class="form-control" id="tipo" name="tipo" placeholder="Digite o tipo da instrumento aqui"
               ng-minlength="3" ng-maxlength="500" required />
        <div class="help-block" ng-messages="frmInstrumento.tipo.$error" ng-if="frmInstrumento.tipo.$touched">
            <div ng-messages-include="Views/Shared/Messages.html"></div>
        </div>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error': frmInstrumento.imagem.$touched && frmInstrumento.imagem.$invalid }">
    <label for="imagem" class="col-sm-2 control-label">Imagem</label>
    <div class="col-sm-10">
        <input type="text" ng-model="instrumento.Imagem" class="form-control" readonly ng-show="exibir" />
        <input type="file" class="form-control" id="imagem" name="imagem" accept="image/x-png,image/gif,image/jpeg" onchange="angular.element(this).scope().imagemChanged(this)" required />
        <div class="help-block" ng-messages="frmInstrumento.imagem.$error" ng-if="frmInstrumento.imagem.$touched">
            <div ng-messages-include="Views/Shared/Messages.html"></div>
        </div>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error': frmInstrumento.som.$touched && frmInstrumento.som.$invalid }">
    <label for="som" class="col-sm-2 control-label">Som</label>
    <a href="https://ccrma.stanford.edu/~jos/pasp/Sound_Examples.html" target="_blank"><i Class="glyphicon glyphicon-volume-up"></i></a>
    <div class="col-sm-10">
        <input type="text" ng-model="instrumento.Som" class="form-control" readonly ng-show="exibir" />
        <input type="file" class="form-control" id="som" name="som" accept="audio/wav" onchange="angular.element(this).scope().somChanged(this)" required />
        <div class="help-block" ng-messages="frmInstrumento.som.$error" ng-if="frmInstrumento.som.$touched">
            <div ng-messages-include="Views/Shared/Messages.html"></div>
        </div>
    </div>
</div>
<div class="form-group" ng-class="{ 'has-error': frmInstrumento.descricao.$touched && frmInstrumento.descricao.$invalid }">
    <label for="descricao" class="col-sm-2 control-label">Descrição</label>
    <div class="col-sm-10">
        <input type="text" ng-model="instrumento.Descricao" class="form-control" id="descricao" name="descricao" placeholder="Digite o nome da instrumento aqui"
               ng-minlength="3" ng-maxlength="500" required />
        <div class="help-block" ng-messages="frmInstrumento.descricao.$error" ng-if="frmInstrumento.descricao.$touched">
            <div ng-messages-include="Views/Shared/Messages.html"></div>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" ui-sref="listInstrumentos"><i class="glyphicon glyphicon-circle-arrow-left"></i> Voltar</button>
        <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-floppy-disk"></i> Salvar</button>
    </div>
</div>
